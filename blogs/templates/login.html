<!-- blog/templates/blog/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #E8F1F2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center items horizontally */
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #31493C;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 450px;
            max-width: 100%;
            color: #E8F1F2;
            margin-bottom: 20px; /* Add space between forms */
        }

        h2 {
            text-align: center;
            color: #00A896;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #B3EFB2;
        }

        input {
            width: 95%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #7A9E7E;
            border-radius: 5px;
            background-color: #E8F1F2;
            color: #31493C;
        }

        button {
            background-color: #028090;
            color: #E8F1F2;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
        }

        button:hover {
            background-color: #00A896;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #028090;
            color: #E8F1F2;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin: 10px auto; /* Center the button horizontally */
        }

        .button:hover {
            background-color: #00A896;
        }

        .error-message {
            background-color: #FF6363;
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .home{
            position:relative;
            bottom:20%;
            left:43%;
        }
    </style>
</head>
<body>
    <a href="{% url 'home' %}" class="button home"> Home</a>

    <form method="post">
        {% csrf_token %}
        <h2>Login</h2>
        <label for="username">Username:</label>
        {{ form.username }}
        <label for="password">Password:</label>
        {{ form.password }}
        <button type="submit">Login</button>

        {% if form.errors %}
            <div class="error-message">
                Please correct the following errors:
                {{ form.non_field_errors }}
                {{ form.username.errors }}
                {{ form.password.errors }}
            </div>
        {% endif %}
    </form>

    <a href="{% url 'register' %}" class="button">Register</a>
</body>
</html>
